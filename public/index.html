<!DOCTYPE html>
<html>
<head>
  <title>Geek Week Feud!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"
    data-rel="dialog">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/lib/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/lib/transit.min.js"></script>
  <script src="js/questions-answers.js"></script>
  <script src="js/js.js"></script>
</head>

<body>
  <div id='page'>
    <div class='container'>
      <div id='question'>
        <img id='qlogo' src='img/logo-white.png' data-isshown='true'></img>
        <p data-isshown='false'></p>
      </div>
      <div id='answers'>
        <div id='answer1' class='answer'>1
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
        <div id='answer4' class='answer'>4
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
        <div id='answer2' class='answer'>2
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
        <div id='answer5' class='answer'>5
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
        <div id='answer3' class='answer'>3
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
        <div id='answer6' class='answer'>6
          <div class='answer-text' data-isshown='false'></div>
          <div class='answer-score' data-isshown='false'></div>
        </div>
      </div>
      <div id="wrong" hidden="true">
        <img src="img/x.png" style="width: 400px; position: relative; right:55px;" alt="Placeholder Image" />
      </div>
      <div id="wrong2" hidden="true">
        <img src="img/xx.png" style="width: 800px; position: relative; right:255px;" alt="Placeholder Image" />
      </div>
      <div id="wrong3" hidden="true">
        <img src="img/xxx.png" style="width: 1200px; position: relative; right:455px;" alt="Placeholder Image" />
      </div>
    </div>
  </div>

  <h2 style="color: white;">Answer?</h2>
  <input id="answerAttempt">
  <button onclick="checkAnswer()">Submit</button>
  <audio id='x-buzzer' src="sounds/buzzer.mp3" type="audio/mpeg">
  <audio id='bell-ding' src="sounds/bell-ding.mp3" type="audio/mpeg">
  <audio id='blip' src="sounds/blip.mp3" type="audio/mpeg">
</body>
</html>
